<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="container contenedor bg-dark-grayish-blue ">
    <main class="app bg-grayish-blue rounded-4">
      <div class="app__contenedor">
        <p class="app__numAdvice" id="numeroAdvice"></p>
        <h4 class="app__advice" id="textoAdvice"></h4>
        <img class="app__img" src="./images/pattern-divider-mobile.svg">
        <button class="app__btn btn btn-neon-green" id="btnAdvice"><img class="app__btnImg" src="./images/icon-dice.svg" alt=""></button>
      </div>
    </main>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
